{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required met1>a tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "details.css" %}">
    <title>Details</title>
  </head>
  <body>
    <div style="display: flex; /* Use flexbox for easy centering */
    justify-content: center; /* Align child elements horizontally in the center */
    align-items: center; /* Align child elements vertically in the center */
    height: 150px; "><img align="center" src="{{basic.0.image}}" style="width:auto ;height : 100px"></div>
   <div style="text-align: center;"><h1 id="h1">{{basic.0.name}}</h1></div>
   <div class="container mt-5" id ="chart" >
   <script type="text/javascript" src="https://s3.tradingview.com/tv.js">
    
   </script>
   <script type="text/javascript">
            new TradingView.widget(
            {   
                "width": 1200,
                "height": 400,
                "symbol": "{{basic.0.ticker}}",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_top_toolbar": false,
                "save_image": false,
                "container_id": "tradingview_b2c7d"
            }
            );
        document.getElementById("tradingview_b2c7d").style.borderRadius = "10px";
        </script>
      </div>
      
    <table class="table table-hover mt-3">
        {% for key, value in data.items %}
        <tr>
        <td><b>{{ key }}</b></td><td >{{ value }}</td>
        </tr>
        
    {% endfor %}
    </table>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
